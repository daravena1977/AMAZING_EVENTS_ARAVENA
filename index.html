<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/542394652c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-between">
          <img
            src="./assets/img/Logo Amazing Events.png"
            alt="Logo Amazing Events"
            width="80px"
          />
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <div class="nav-navbar me-4">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Upcoming Events</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Past Events</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Stats</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="container">
        <h2 id="banner">Banner</h2>
      </div>
      
    </header>
    <main>
      <nav class="container navbar bg-body-tertiary pt-3">
        <div class="container">
          <form class="d-flex justify-content-between w-100" role="search">
            <fieldset class="d-flex justify-content-between categorias w-100 p-4">
              <label>
                <input type="checkbox" name="" id="" />
                Cinema
              </label>
              <label>
                <input type="checkbox" name="" id="" />
                Custome Party
              </label>
              <label>
                <input type="checkbox" name="" id="" />
                Food Fair
              </label>
              <label>
                <input type="checkbox" name="" id="" />
                Museum Tour
              </label>
              <label>
                <input type="checkbox" name="" id="" />
                Music Concert
              </label>
            </fieldset>
            <fieldset class="d-flex justify-content-end align-items-center w-100">
              <input
                class="form-control me-2 w-75 bg-info-subtle border-5"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </fieldset>
            
          </form>
        </div>
      </nav>

    </main>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
